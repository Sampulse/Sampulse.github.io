    <h1>Why Gratitude Changes Everything</h1>
    <p>Gratitude shifts your focus from what’s missing to what’s present. Psalm 100:4 says, “Enter his gates with thanksgiving.”</p>
    <p>End each diary entry with three things you’re thankful for. Over time, it will change your heart.</p>
